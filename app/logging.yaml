version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
  color:
    format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
    (): utils.logger.ColoredFormatter
    use_color: true

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: color
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/tapp.log
    maxBytes: 20971520 # 20MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: logs/terrors.log
    maxBytes: 10485760 # 100MB
    backupCount: 20
    encoding: utf8

root:
  level: DEBUG
  handlers: [console, info_file_handler, error_file_handler]